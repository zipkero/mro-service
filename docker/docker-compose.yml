services:
  redis:
    image: redis:7-alpine
    container_name: mro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:15-alpine
    container_name: mro-postgres
    environment:
      POSTGRES_USER: mro_user
      POSTGRES_PASSWORD: mro_password
      POSTGRES_DB: mro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mro_user -d mro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mro-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: mro_user
      RABBITMQ_DEFAULT_PASS: mro_password
    ports:
      - "5672:5672" # AMQP 프로토콜
      - "15672:15672" # 관리 UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data:
  rabbitmq_data:
